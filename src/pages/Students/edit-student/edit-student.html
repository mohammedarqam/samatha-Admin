<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Edit Student</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col col-6>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Student Name</ion-label>
        <ion-input type="text" [(ngModel)]="student.StudentName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Parent Name</ion-label>
        <ion-input type="text" [(ngModel)]="student.ParentName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input type="number" [(ngModel)]="student.Age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Class</ion-label>
        <ion-input type="number" [(ngModel)]="student.Class"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Mobile</ion-label>
        <ion-input type="number" [(ngModel)]="student.Mobile"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Height</ion-label>
        <ion-input type="number" [(ngModel)]="student.Height"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Weight</ion-label>
        <ion-input type="number" [(ngModel)]="student.Weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Aadhar</ion-label>
        <ion-input type="number" [(ngModel)]="student.Aadhar"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="student.Address"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

<ion-col col-6>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <p ion-text ion-start color="primary">Mandal</p>
        <p ion-end>{{student.MandalName}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-col>

</ion-row>
</ion-grid>
</ion-content>
