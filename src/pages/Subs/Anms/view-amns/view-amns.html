<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pgName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-searchbar item-end animated="true" placeholder="Search an ANM ..." [(ngModel)]="searchbar" (ionInput)="getItems(searchbar)"></ion-searchbar>
      </ion-col>
      <ion-col col-6>
        <button ion-button float-right (click)="exporti()">
          Export
          <ion-icon padding-left name="share-alt"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>




  <ion-grid>
    <ion-navbar color="primary">
      <ion-row>
        <ion-col col-1>
        </ion-col>
        <ion-col col-1>
        </ion-col>
        <ion-col col-2>
          <p class="headBar">Name</p>
        </ion-col>
        <ion-col col-2>
          <p class="headBar">Phone No.</p>
        </ion-col>
        <ion-col col-4>
          <p class="headBar" text-center>Schools</p>
        </ion-col>
        <ion-col col-4>
          <p class="headBar" text-center>Schools</p>
        </ion-col>
      </ion-row>
    </ion-navbar>
  </ion-grid>

  <!-- <button ion-button float-right color="light" *ngIf="selArray.length" (click)="clearSel()">Clear Selection</button> -->

  <ion-grid>
    <ion-card *ngFor="let a of anms;let i = index">
      <ion-card-content>
        <ion-row>
          <ion-col col-1>
            <ion-checkbox [(ngModel)]="a.Checked" (ionChange)="addToArr(a)"></ion-checkbox>
          </ion-col>
          <ion-col col-1>
            <p ion-text><strong>{{i+1}}</strong></p>
          </ion-col>
          <ion-col col-2 (click)="gtAnmDetails(a)" class="curs" ion-text color="primary">
            <h1>{{a.Name}}</h1>
          </ion-col>
          <ion-col col-2 text-center>
            <h2 ion-text color="primary">{{a.Phone}} </h2><br />
          </ion-col>
          <ion-col col-4 text-center class="curs">
            <h2 (click)="gtSchooolDetails(s)" *ngFor="let s of a.Schools" padding-bottom ion-text color="primary">{{s.SchoolName}}
              ({{s.Childs}}) </h2>
          </ion-col>



        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>


  <ion-fab right bottom *ngIf="!selArray.length">
    <button ion-fab color="primary" (click)="gtAddANM()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab right bottom *ngIf="selArray.length">
    <button ion-fab color="danger" (click)="delMulC()">
      <ion-icon name="md-trash"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
