<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-4 >
    <ion-item no-lines class="content">
    <h1 class="title" item-start>ANM</h1>
    </ion-item>
    </ion-col>
    <ion-col col-6 push-2 >
    <ion-searchbar item-end animated="true" placeholder="Search an ANM.." 
    [(ngModel)]="searchbar" (ionInput)="getItems(searchbar)"></ion-searchbar>
    </ion-col>
    </ion-row>
    </ion-grid>

  
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="gtAddANM()" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    </ion-content>
